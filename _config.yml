gems:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
#Others
markdown: kramdown
# Setup
title:   IPSP PHP SDK
tagline: Start e-commerce on your website.
baseurl:
url:  https://ipsp-php.com

paginate: 10
paginate_path: "/blog/page-:num/"

styles:
  - //maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css
  - //fonts.googleapis.com/css?family=Open+Sans:300,400,700
  - /assets/css/ipsp.css

toolbar:
-
  name: Signup now
  link: /activation/signup.html
  class: btn-signup
-
  name: Documentation
  link: /docs/
-
  name: Blog
  link: /blog/

javascript:
  - /assets/js/jquery.js
  - /assets/js/jquery.ejs.js
  - /assets/js/jquery.connector.js
  - /assets/js/main.js
  - /assets/js/ipsp.js

analytics: UA-100124713-1

# Seo
social:
  name: IPSP PHP SDK
  links:
    - https://www.facebook.com/ipsp.sdk/
    - https://github.com/kosatyi/ipsp-php
    - https://packagist.org/packages/kosatyi/ipsp-php
    - https://libraries.io/packagist/kosatyi%2Fipsp-php

webmaster_verifications:
  google: ytqWppv3WHbrMA_P7TOtYHvti5LbegWZnv4s5JOaLBE

author:
  name: Stepan Kosatyi
  url: https://kosatyi.com/

# Site variables
buttons:
  -
    name: View on GitHub
    link: https://github.com/kosatyi/ipsp-php
  -
    name: Download .zip
    link: http://github.com/kosatyi/ipsp-php/archive/master.zip
  -
    name: Download .tar.gz
    link: http://github.com/kosatyi/ipsp-php/archive/master.tar.gz

defaults:
  - scope:
      path: ""
    values:
      image:
        path:  /assets/images/brand.png
        height: 193
        width: 201
  -
    scope:
        path: ""
        type: "posts"
    values:
        categories:
        description:
        headline: "Blog"
        tagline: "Ipsp Developer Articles"
        layout : "default"
        permalink: /:categories/:title.html
  -
    scope:
        path: "blog"
        type: "pages"
    values:
        headline: "Blog"
        tagline: "Ipsp Developer Articles"
  -
    scope:
        path: "docs"
        type: "pages"
    values:
        headline: "SDK Docs"
        tagline: "Ipsp Developer Documentation"
  -
    scope:
        path: "examples"
        type: "pages"
    values:
        headline: "Showcase"
        tagline: "Browse the showcase to see some of our favorite implementations"
  -
    scope:
        path: "modules"
        type: "pages"
    values:
        headline: "Components & Helpers"
        tagline: "Useful components for checkout development"
