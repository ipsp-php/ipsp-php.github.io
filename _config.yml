gems:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
#Others
markdown: kramdown
# Setup
title:   IPSP PHP SDK
tagline: Accept epayments on your website online.
baseurl:
url:          https://ipsp-php.com

styles:
  - //fonts.googleapis.com/css?family=Open+Sans:300,400,700
  - //maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css
  - /assets/css/main.css
  - /assets/css/ipsp.css

javascript:
  - /assets/js/jquery.js
  - /assets/js/jquery.ejs.js
  - /assets/js/jquery.connector.js
  - /assets/js/main.js
  - /assets/js/ipsp.js

analytics: UA-100124713-1

# Seo
social:
  name: IPSP PHP SDK
  links:
    - https://github.com/kosatyi/ipsp-php
    - https://packagist.org/packages/kosatyi/ipsp-php
    - https://travis-ci.org/kosatyi/ipsp-php
    - https://libraries.io/packagist/kosatyi%2Fipsp-php

webmaster_verifications:
  google: ytqWppv3WHbrMA_P7TOtYHvti5LbegWZnv4s5JOaLBE

author: kosatyi

# Site variables
buttons:
  -
    name: View on GitHub
    link: https://github.com/kosatyi/ipsp-php
  -
    name: Download .zip
    link: http://github.com/kosatyi/ipsp-php/archive/master.zip
  -
    name: Download .tar.gz
    link: http://github.com/kosatyi/ipsp-php/archive/master.tar.gz

defaults:
  - scope:
      path: ""
    values:
      image:
        path:  /assets/images/brand.png
        height: 101
        width: 105
  -
    scope:
        path: "docs"
        type: "pages"
    values:
        headline: "SDK Docs"
        tagline: "Ipsp Developer Documentation"
  -
    scope:
        path: "examples"
        type: "pages"
    values:
        headline: "Showcase"
        tagline: "Browse the showcase to see some of our favorite implementations"
  -
    scope:
        path: "modules"
        type: "pages"
    values:
        headline: "Components & Helpers"
        tagline: "Useful components for checkout development"
  -
    scope:
        path: "activation"
        type: "pages"
    values:
        headline: "Accept payments"
        tagline: "Accept VISA and MasterCard securely, quickly and easily on your website"